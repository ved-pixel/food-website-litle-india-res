

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owl Carousel - Banner with Text</title>

    <!-- Owl Carousel CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .banner {
            position: relative;
        }
        .banner .item {
            position: relative;
        }
        .banner img {
            width: 100%;
            height: 500px;
            object-fit: cover;
        }
        .banner .overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }
        .banner .overlay h2 {
            font-size: 36px;
            margin: 0;
        }
        .banner .overlay p {
            font-size: 18px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="owl-carousel banner">
        <div class="item">
            <img src="banner of home page.png" alt="Banner 1">
            <div class="overlay">
                <h2>Welcome to Our Website</h2>
                <p>Explore our amazing content</p>
                <div class="button-container">
                    <a href="#" class="book-button">BOOK A TABLE</a>
                    <a href="menu page.html" class="order-button">ORDER NOW</a>
                </div>
            </div>
        </div>
        <div class="item">
            <img src="menu page -banner amge.png" alt="Banner 2">
            <div class="overlay">
                <h2>Quality Services</h2>
                <p>We provide the best solutions</p>
                <div class="button-container">
                    <a href="#" class="book-button">BOOK A TABLE</a>
                    <a href="menu page.html" class="order-button">ORDER NOW</a>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery and Owl Carousel JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    
    <script>
        $(document).ready(function(){
            $(".owl-carousel").owlCarousel({
                loop: true,
                margin: 10,
                nav: true,
                autoplay: true,
                autoplayTimeout: 4000,
                items: 1
            });
        });
    </script>

</body>
</html>
